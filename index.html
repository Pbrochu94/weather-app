<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-wrapper">
      <div class="header-icon-section">
        <img class="sun-icon" src="./img/sun-icon.png" alt="" />
        <p class="app-title">Wither's weather</p>
      </div>
    </div>
    <div class="main-wrapper">
      <div class="search-bar-wrap">
        <input type="text" class="search-bar" placeholder="Montreal" />
        <button>Search</button>
      </div>
      <div class="weather-display">
        <div class="left day-card">
          <h1 class="day-field">Today</h1>
          <img
            class="card-icon"
            src="img/cloudy-card-icon.png"
            alt="Cloud-image"
          />
          <h3 class="weather-status-field">Cloudy</h3>
          <div class="temp-wrap">
            <div class="temp-inner-wrap">
              <h1 class="temp-field">19</h1>
              <p class="degrees">°C</p>
            </div>
            <p class="temp-felt">felt 15°C</p>
          </div>
          <div class="rain-prob-wrap">
            <img
              class="rain-prob-icon"
              src="img/rain-prob-icon.png"
              alt="Rain small icon"
            />
            <p class="prob-text">20%</p>
          </div>
        </div>
        <div class="mid-left day-card">
          <h1 class="day-field">Today</h1>
          <img
            class="card-icon"
            src="img/sunny-card-icon.png"
            alt="Cloud-image"
          />
          <h3 class="weather-status-field">Cloudy</h3>
          <div class="temp-wrap">
            <div class="temp-inner-wrap">
              <h1 class="temp-field">19</h1>
              <p class="degrees">°C</p>
            </div>
            <p class="temp-felt">felt 15°C</p>
          </div>
          <div class="rain-prob-wrap">
            <img
              class="rain-prob-icon"
              src="img/rain-prob-icon.png"
              alt="Rain small icon"
            />
            <p class="prob-text">20%</p>
          </div>
        </div>
        <div class="mid day-card">
          <h1 class="day-field">Today</h1>
          <img
            class="card-icon"
            src="img/cloudy-card-icon.png"
            alt="Cloud-image"
          />
          <h3 class="weather-status-field">Cloudy</h3>
          <div class="temp-wrap">
            <div class="temp-inner-wrap">
              <h1 class="temp-field">19</h1>
              <p class="degrees">°C</p>
            </div>
            <p class="temp-felt">felt 15°C</p>
          </div>
          <div class="rain-prob-wrap">
            <img
              class="rain-prob-icon"
              src="img/rain-prob-icon.png"
              alt="Rain small icon"
            />
            <p class="prob-text">20%</p>
          </div>
        </div>
        <div class="mid-right day-card">
          <h1 class="day-field">Today</h1>
          <img
            class="card-icon"
            src="img/cloudy-card-icon.png"
            alt="Cloud-image"
          />
          <h3 class="weather-status-field">Thunder</h3>
          <div class="temp-wrap">
            <div class="temp-inner-wrap">
              <h1 class="temp-field">19</h1>
              <p class="degrees">°C</p>
            </div>
            <p class="temp-felt">felt 15°C</p>
          </div>
          <div class="rain-prob-wrap">
            <img
              class="rain-prob-icon"
              src="img/rain-prob-icon.png"
              alt="Rain small icon"
            />
            <p class="prob-text">20%</p>
          </div>
        </div>
        <div class="right day-card">
          <h1 class="day-field">Today</h1>
          <img
            class="card-icon"
            src="img/cloudy-card-icon.png"
            alt="Cloud-image"
          />
          <h3 class="weather-status-field">Cloudy</h3>
          <div class="temp-wrap">
            <div class="temp-inner-wrap">
              <h1 class="temp-field">19</h1>
              <p class="degrees">°C</p>
            </div>
            <p class="temp-felt">felt 15°C</p>
          </div>
          <div class="rain-prob-wrap">
            <img
              class="rain-prob-icon"
              src="img/rain-prob-icon.png"
              alt="Rain small icon"
            />
            <p class="prob-text">20%</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
